spigot:
  extends:
    file: development.yml
    service: spigot
  build: .
  volumes:
    - "./build/libs/:/spigot/plugins"
  ports:
    - "25565:25565"
  links:
    - redis
  command: java -jar spigot.jar
redis:
  image: redis
rcli:
  image: redis:latest
  links:
    - redis
  command: redis-cli -h redis
